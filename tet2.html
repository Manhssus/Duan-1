<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêƒÉng Nh·∫≠p - Modern Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      /* N·ªÅn gradient ƒë·ªông */
      .animated-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 25%,
          #f093fb 50%,
          #4facfe 75%,
          #00f2fe 100%
        );
        background-size: 400% 400%;
        animation: gradientFlow 15s ease infinite;
        z-index: 1;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* C√°c bong b√≥ng bay */
      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
      }

      .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Particles nh·ªè */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: particleFloat 15s infinite linear;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      @keyframes particleFloat {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }

      /* Container ch√≠nh */
      .login-container {
        position: relative;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      /* Box ƒëƒÉng nh·∫≠p */
      .login-box {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        padding: 50px 40px;
        width: 100%;
        max-width: 450px;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.2),
          inset 0 0 60px rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        animation: boxEntrance 1s ease-out;
        position: relative;
        overflow: hidden;
      }

      @keyframes boxEntrance {
        0% {
          opacity: 0;
          transform: translateY(50px) scale(0.9);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Hi·ªáu ·ª©ng √°nh s√°ng qu√©t */
      .login-box::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      /* Logo/Avatar */
      .login-avatar {
        width: 100px;
        height: 100px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
        animation: avatarPulse 2s ease-in-out infinite;
        box-shadow:
          0 0 30px rgba(102, 126, 234, 0.5),
          0 0 60px rgba(118, 75, 162, 0.3);
        position: relative;
        z-index: 1;
      }

      @keyframes avatarPulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow:
            0 0 30px rgba(102, 126, 234, 0.5),
            0 0 60px rgba(118, 75, 162, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow:
            0 0 40px rgba(102, 126, 234, 0.7),
            0 0 80px rgba(118, 75, 162, 0.5);
        }
      }

      /* Ti√™u ƒë·ªÅ */
      .login-title {
        text-align: center;
        color: #fff;
        font-size: 2.2em;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        animation: titleSlide 1s ease-out 0.3s both;
      }

      @keyframes titleSlide {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-subtitle {
        text-align: center;
        color: rgba(255, 255, 255, 0.9);
        font-size: 1em;
        margin-bottom: 35px;
        animation: titleSlide 1s ease-out 0.5s both;
      }

      /* Form */
      .login-form {
        position: relative;
        z-index: 1;
      }

      .input-group {
        margin-bottom: 25px;
        position: relative;
        animation: inputSlide 1s ease-out both;
      }

      .input-group:nth-child(1) {
        animation-delay: 0.6s;
      }
      .input-group:nth-child(2) {
        animation-delay: 0.7s;
      }

      @keyframes inputSlide {
        0% {
          opacity: 0;
          transform: translateX(-30px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .input-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.3em;
        color: rgba(255, 255, 255, 0.7);
        transition: all 0.3s ease;
      }

      .input-field {
        width: 100%;
        padding: 16px 20px 16px 55px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        color: #fff;
        font-size: 1em;
        transition: all 0.4s ease;
        backdrop-filter: blur(10px);
      }

      .input-field::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .input-field:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .input-field:focus + .input-icon {
        color: #fff;
        transform: translateY(-50%) scale(1.1);
      }

      /* Checkbox */
      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        font-size: 0.9em;
        animation: inputSlide 1s ease-out 0.8s both;
      }

      .remember-me {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.9);
        cursor: pointer;
      }

      .remember-me input {
        margin-right: 8px;
        cursor: pointer;
        width: 18px;
        height: 18px;
      }

      .forgot-password {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .forgot-password:hover {
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }

      /* N√∫t ƒëƒÉng nh·∫≠p */
      .login-button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        border-radius: 15px;
        color: #fff;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        position: relative;
        overflow: hidden;
        animation: buttonSlide 1s ease-out 0.9s both;
      }

      @keyframes buttonSlide {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s ease;
      }

      .login-button:hover::before {
        left: 100%;
      }

      .login-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
      }

      .login-button:active {
        transform: translateY(-1px);
      }

      /* Divider */
      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
        animation: inputSlide 1s ease-out 1s both;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
      }

      .divider::before {
        left: 0;
      }
      .divider::after {
        right: 0;
      }

      .divider span {
        color: rgba(255, 255, 255, 0.8);
        background: transparent;
        padding: 0 15px;
        font-size: 0.9em;
      }

      /* Social login */
      .social-login {
        display: flex;
        gap: 15px;
        justify-content: center;
        animation: inputSlide 1s ease-out 1.1s both;
      }

      .social-button {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .social-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-5px) rotate(360deg);
        box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
      }

      /* Sign up link */
      .signup-link {
        text-align: center;
        margin-top: 25px;
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95em;
        animation: inputSlide 1s ease-out 1.2s both;
      }

      .signup-link a {
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .signup-link a:hover {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .login-box {
          padding: 40px 30px;
        }
        .login-title {
          font-size: 1.8em;
        }
        .login-avatar {
          width: 80px;
          height: 80px;
          font-size: 2.5em;
        }
      }
    </style>
  </head>
  <body>
    <!-- N·ªÅn ƒë·ªông -->
    <div class="animated-background"></div>

    <!-- C√°c h√¨nh d·∫°ng bay -->
    <div class="floating-shapes" id="shapes"></div>

    <!-- Container ƒëƒÉng nh·∫≠p -->
    <div class="login-container">
      <div class="login-box">
        <!-- Avatar -->
        <div class="login-avatar">üë§</div>

        <!-- Ti√™u ƒë·ªÅ -->
        <h1 class="login-title">Xin Ch√†o!</h1>
        <p class="login-subtitle">ƒêƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</p>

        <!-- Form -->
        <form class="login-form" onsubmit="handleLogin(event)">
          <!-- Username -->
          <div class="input-group">
            <span class="input-icon">üìß</span>
            <input
              type="text"
              class="input-field"
              placeholder="Email ho·∫∑c T√™n ƒëƒÉng nh·∫≠p"
              required
            />
          </div>

          <!-- Password -->
          <div class="input-group">
            <span class="input-icon">üîí</span>
            <input
              type="password"
              class="input-field"
              placeholder="M·∫≠t kh·∫©u"
              required
            />
          </div>

          <!-- Remember & Forgot -->
          <div class="remember-forgot">
            <label class="remember-me">
              <input type="checkbox" />
              <span>Ghi nh·ªõ ƒëƒÉng nh·∫≠p</span>
            </label>
            <a href="#" class="forgot-password">Qu√™n m·∫≠t kh·∫©u?</a>
          </div>

          <!-- Login Button -->
          <button type="submit" class="login-button">ƒêƒÉng Nh·∫≠p</button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>Ho·∫∑c ƒëƒÉng nh·∫≠p v·ªõi</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button class="social-button" title="Google">üîç</button>
          <button class="social-button" title="Facebook">üìò</button>
          <button class="social-button" title="Apple">üçé</button>
        </div>

        <!-- Sign up link -->
        <div class="signup-link">
          Ch∆∞a c√≥ t√†i kho·∫£n? <a href="#">ƒêƒÉng k√Ω ngay</a>
        </div>
      </div>
    </div>

    <script>
      // T·∫°o c√°c h√¨nh d·∫°ng bay
      function createShape() {
        const shape = document.createElement("div");
        shape.className = "shape";

        const size = Math.random() * 100 + 50;
        shape.style.width = size + "px";
        shape.style.height = size + "px";
        shape.style.left = Math.random() * 100 + "%";
        shape.style.bottom = "-150px";
        shape.style.animationDuration = Math.random() * 10 + 15 + "s";
        shape.style.animationDelay = Math.random() * 5 + "s";

        document.getElementById("shapes").appendChild(shape);

        setTimeout(() => shape.remove(), 25000);
      }

      // T·∫°o particles
      function createParticle() {
        const particle = document.createElement("div");
        particle.className = "particle";

        particle.style.left = Math.random() * 100 + "%";
        particle.style.bottom = "-10px";
        particle.style.animationDuration = Math.random() * 10 + 10 + "s";
        particle.style.animationDelay = Math.random() * 5 + "s";

        document.getElementById("shapes").appendChild(particle);

        setTimeout(() => particle.remove(), 20000);
      }

      // T·∫°o shapes v√† particles li√™n t·ª•c
      setInterval(createShape, 2000);
      setInterval(createParticle, 300);

      // T·∫°o ban ƒë·∫ßu
      for (let i = 0; i < 5; i++) {
        setTimeout(createShape, i * 500);
      }
      for (let i = 0; i < 20; i++) {
        setTimeout(createParticle, i * 100);
      }

      // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
      function handleLogin(event) {
        event.preventDefault();

        const button = event.target.querySelector(".login-button");
        const originalText = button.textContent;

        button.textContent = "ƒêang ƒëƒÉng nh·∫≠p...";
        button.style.background = "linear-gradient(135deg, #4facfe, #00f2fe)";

        // Gi·∫£ l·∫≠p ƒëƒÉng nh·∫≠p
        setTimeout(() => {
          button.textContent = "‚úì Th√†nh c√¥ng!";
          button.style.background = "linear-gradient(135deg, #11998e, #38ef7d)";

          setTimeout(() => {
            alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng! üéâ");
            button.textContent = originalText;
            button.style.background =
              "linear-gradient(135deg, #667eea, #764ba2)";
          }, 1500);
        }, 2000);
      }

      // Hi·ªáu ·ª©ng khi focus input
      const inputs = document.querySelectorAll(".input-field");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });

      // Hi·ªáu ·ª©ng parallax khi di chu·ªôt
      document.addEventListener("mousemove", (e) => {
        const shapes = document.querySelectorAll(".shape, .particle");
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        shapes.forEach((shape, index) => {
          const speed = ((index % 3) + 1) * 10;
          const xOffset = (x - 0.5) * speed;
          const yOffset = (y - 0.5) * speed;

          shape.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
      });
    </script>
  </body>
</html>
